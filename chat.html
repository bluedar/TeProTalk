<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/a07112805f.js"
      crossorigin="anonymous"
    ></script>
    <title>채팅화면</title>
    <link rel="shortcut icon" href="img/icon.png" />
  </head>
  <body>
    <div class="chat">
      <main class="chat_screen">
        <header class="header chat_header">
          <div class="preview">
            <div class="preview_col">
              <div class="preview_pic"></div>
            </div>
            <div class="preview_col chat_header_title">
              <h4 class="preview_title chat_title">채팅방이름</h4>
              <p class="preview_msg chat_num">
                <i class="fa-solid fa-cat fa-xs"></i> <span>5</span>
              </p>
            </div>
          </div>
          <div class="header_menu">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-regular fa-comments"></i></span>
            <span><i class="fa-solid fa-comment-medical"></i></span>
          </div>
        </header>
        <section class="bubble_container">
          <div class="preview bubble_preview">
            <div class="preview_col">
              <div class="preview_pic"></div>
            </div>
            <div class="preview_col bubble_wrap">
              <h4 class="preview_title">유저이름</h4>
              <div class="bubble_content">
                <p class="bubble">채팅을 입력해보세요!</p>
                <span class="bubble_time">오후 2:33</span>
              </div>
            </div>
          </div>
          <div class="preview bubble_preview my">
            <div class="preview_col">
              <div class="preview_pic"></div>
            </div>
            <div class="preview_col bubble_wrap">
              <h4 class="preview_title">유저이름</h4>
              <div class="bubble_content">
                <p class="bubble">EX 가나다라마바사아자차카타파하</p>
                <span class="bubble_time">오후 2:33</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <form class="chat_form">
        <div class="chat_form_field">
          <textarea class="chat_form_msg"></textarea>
        </div>
        <div class="chat_form_util">
          <div class="chat_form_util_plugin">
            <i class="fa-regular fa-face-smile-wink" title="이모티콘 CRL+E"></i>
            <i class="fa-solid fa-paperclip" title="파일전송"></i>
            <i class="fa-solid fa-crop-simple" title="캡쳐"></i>
          </div>
          <div class="chat_form_submit">
            <input type="submit" value="전송" class="chat_form_btn" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
